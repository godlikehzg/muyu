<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <base href="./" />
    <title>禅意木鱼</title>
    <!-- Babel Standalone for in-browser JSX/TSX compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Patrick Hand', cursive; /* English font for numbers/Latin, fallback for Chinese */
        background-color: #fdfbf7; /* Paper-like off-white */
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
      /* Custom vibration/shake animation */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s;
      }
      
      /* Floating Text Animation */
      @keyframes floatUp {
        0% {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
        100% {
          opacity: 0;
          transform: translate(-50%, -150px) scale(1.5);
        }
      }
      .animate-float-up {
        animation: floatUp 0.6s ease-out forwards;
        will-change: transform, opacity;
      }

      /* Ripple Shockwave Animation */
      @keyframes ripple {
        0% {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0.6;
          border-width: 10px;
        }
        100% {
          transform: translate(-50%, -50%) scale(8);
          opacity: 0;
          border-width: 0px;
        }
      }
      .animate-ripple {
        animation: ripple 0.5s cubic-bezier(0, 0, 0.2, 1) forwards;
        will-change: transform, opacity, border-width;
      }

      /* Shatter Animations */
      @keyframes shatterLeft {
        0% { transform: translate(0, 0) rotate(0); opacity: 1; }
        100% { transform: translate(-60px, 40px) rotate(-25deg); opacity: 0; }
      }
      @keyframes shatterRight {
        0% { transform: translate(0, 0) rotate(0); opacity: 1; }
        100% { transform: translate(60px, 40px) rotate(25deg); opacity: 0; }
      }
      @keyframes crumble {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(50px) scale(0.5); opacity: 0; }
      }
      
      .animate-shatter-left {
        animation: shatterLeft 0.8s ease-out forwards;
        transform-origin: center center;
      }
      .animate-shatter-right {
        animation: shatterRight 0.8s ease-out forwards;
        transform-origin: center center;
      }
      .animate-crumble {
        animation: crumble 0.8s ease-out forwards;
        transform-origin: center center;
      }

      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .animate-spin-slow {
        animation: spin-slow 20s linear infinite;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "./App": "./App.tsx",
    "./components/WoodenFish": "./components/WoodenFish.tsx",
    "./components/LevelCompleteModal": "./components/LevelCompleteModal.tsx",
    "./components/GameCompleteModal": "./components/GameCompleteModal.tsx",
    "./components/PauseModal": "./components/PauseModal.tsx",
    "./types": "./types.ts",
    "./utils/audio": "./utils/audio.ts",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
  </head>

    <div id="root"></div>
