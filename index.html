
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>禅意木鱼</title>
    <!-- Tailwind CSS (Keeping CDN for simplicity in this setup, usually implies local install but this works for build too) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Patrick Hand', cursive; 
        background-color: #fdfbf7;
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
      
      /* Sketchy Borders Utilities */
      .border-sketchy {
        border-radius: 2% 4% 3% 5% / 95% 90% 92% 98%;
        box-shadow: 2px 3px 0px 0px rgba(0,0,0,0.15);
      }
      .border-sketchy-md {
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      }
      .border-sketchy-sm {
        border-radius: 5px 20px 8px 15px / 10px 5px 15px 8px;
      }
      .border-sketchy-btn {
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        transition: all 0.2s ease;
      }
      .border-sketchy-btn:active {
        border-radius: 15px 225px 15px 255px / 255px 15px 225px 15px;
        transform: scale(0.98);
      }

      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake { animation: shake 0.5s; }

      /* Updated Float Pop Animation */
      @keyframes floatPop {
        0% { 
          opacity: 0; 
          transform: translate(-50%, -50%) scale(0.5) rotate(var(--rot)); 
        }
        20% { 
          opacity: 1; 
          transform: translate(-50%, -100%) scale(calc(var(--scale) * 1.2)) rotate(var(--rot)); 
        }
        100% { 
          opacity: 0; 
          transform: translate(-50%, -200%) scale(var(--scale)) rotate(var(--rot)); 
        }
      }
      .animate-float-pop { 
        animation: floatPop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; 
        will-change: transform, opacity;
        /* Sticker Text Effect */
        text-shadow: 
           2px 2px 0px #000,
           -1px -1px 0px rgba(255,255,255,0.8);
      }
      
      /* Hit Effect Animation */
      @keyframes hitPop {
        0% { transform: translate(-50%, -50%) scale(0.4) rotate(0deg); opacity: 1; }
        50% { transform: translate(-50%, -50%) scale(0.8) rotate(45deg); opacity: 0.9; }
        100% { transform: translate(-50%, -50%) scale(0) rotate(90deg); opacity: 0; }
      }
      .animate-hit-pop { 
        animation: hitPop 0.25s cubic-bezier(0, 0, 0.2, 1) forwards; 
        pointer-events: none;
      }

      @keyframes ripple {
        0% { transform: translate(-50%, -50%) scale(0.5) rotate(0deg); opacity: 0.6; border-width: 8px; }
        100% { transform: translate(-50%, -50%) scale(5) rotate(20deg); opacity: 0; border-width: 0px; }
      }
      .animate-ripple { animation: ripple 0.6s cubic-bezier(0, 0, 0.2, 1) forwards; will-change: transform, opacity, border-width; }
      
      @keyframes shatterLeft {
        0% { transform: translate(0, 0) rotate(0); opacity: 1; }
        100% { transform: translate(-60px, 40px) rotate(-25deg); opacity: 0; }
      }
      @keyframes shatterRight {
        0% { transform: translate(0, 0) rotate(0); opacity: 1; }
        100% { transform: translate(60px, 40px) rotate(25deg); opacity: 0; }
      }
      @keyframes crumble {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(50px) scale(0.5); opacity: 0; }
      }
      .animate-shatter-left { animation: shatterLeft 0.8s ease-out forwards; transform-origin: center center; }
      .animate-shatter-right { animation: shatterRight 0.8s ease-out forwards; transform-origin: center center; }
      .animate-crumble { animation: crumble 0.8s ease-out forwards; transform-origin: center center; }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow { animation: spin-slow 20s linear infinite; }
      
      @keyframes bounceIn {
        0% { opacity: 0; transform: scale(0.8) rotate(-2deg); }
        50% { opacity: 1; transform: scale(1.02) rotate(1deg); }
        70% { transform: scale(0.98) rotate(-1deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      .animate-bounce-in { animation: bounceIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) both; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }

      @keyframes floatSlight {
        0%, 100% { transform: rotate(var(--base-rot, 0deg)) translateY(0); }
        50% { transform: rotate(var(--base-rot, 0deg)) translateY(-3px); }
      }
      .animate-float-slight { animation: floatSlight 3s ease-in-out infinite; }
      
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
